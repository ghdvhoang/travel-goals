<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.5.1-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Travel Goals</title>
  </head>
  <body>
    <header>
      <div id="page-logo">
        <a href="/index.html">Travel goals</a>
      </div>
      <nav>
        <ul>
          <li><a href="/places.html">Destination</a></li>
          <li><a href="">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div id="hero-content">
          <h1>Joe's Travel Page</h1>
          <p>Let's explore the world together!</p>
          <a href="/places.html">Discover places</a>
        </div>
      </section>
      <section id="highlights">
        <h2>Highlights</h2>
        <ul id="destinations">
          <li class="destination">
            <img
              src="./extra-files/miami.jpg"
              alt="Miami streets on sunny day"
            />
            <p>Miami <strong>USA</strong></p>
          </li>
          <li class="destination">
            <img
              src="./extra-files/munich.jpg"
              alt="Munich stadium in winter"
            />
            <p>Munich <strong>Germany</strong></p>
          </li>
          <li class="destination">
            <img
              src="./extra-files/barcelona.jpg"
              alt="Palm beach in Barcelona"
            />
            <p>Barcelona <strong>Spain</strong></p>
          </li>
          <li class="destination">
            <img
              src="./extra-files/sydney.jpg"
              alt="Miami streets on sunny day"
            />
            <p>Sydney <strong>Australia</strong></p>
          </li>
          <li class="destination">
            <img
              src="./extra-files/tokyo.jpg"
              alt="Miami streets on sunny day"
            />
            <p>Tokyo <strong>Japan</strong></p>
          </li>
          <li class="destination">
            <img
              src="./extra-files/paris.jpg"
              alt="Miami streets on sunny day"
            />
            <p>Paris <strong>France</strong></p>
          </li>
        </ul>
      </section>
      <script
        type="text/javascript"
        src="https://code.jquery.com/jquery-1.11.0.min.js"
      ></script>
      <script
        type="text/javascript"
        src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
      ></script>
      <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
      ></script>
      <script src="./start.js"></script>
    </main>
    <footer>
      <ul>
        <li>
          <a href="https://www.instagram.com">
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a href="https://www.facebook.com">
            <i class="fa-brands fa-facebook"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
